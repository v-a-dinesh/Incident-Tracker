services:
  - type: web
    name: incident-tracker-backend
    runtime: docker
    buildCommand: docker build -f backend/Dockerfile -t incident-tracker-backend ./backend
    startCommand: node server.js
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: incident-tracker-frontend
    runtime: docker
    buildCommand: docker build -f frontend/Dockerfile -t incident-tracker-frontend ./frontend
    startCommand: npx serve -s dist -l 3000
    dockerfilePath: frontend/Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
