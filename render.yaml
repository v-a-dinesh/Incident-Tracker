services:
  - type: web
    name: incident-tracker-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

  - type: web
    name: incident-tracker-frontend
    runtime: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l 3000
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - path: /api
        service: incident-tracker-backend
