services:
  - type: web
    name: incident-tracker-backend
    runtime: node
    plan: free
    root: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health

  - type: web
    name: incident-tracker-frontend
    runtime: node
    plan: free
    root: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 3000
    envVars:
      - key: NODE_ENV
        value: production
