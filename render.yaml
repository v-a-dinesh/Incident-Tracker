services:
  - type: web
    name: incident-tracker-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    docker:
      context: ./backend
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: incident-tracker-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    docker:
      context: ./frontend
    envVars:
      - key: NODE_ENV
        value: production
